    <style type="text/css">
       select, ul { height: 100px; overflow: auto; width: 200px; border: 1px solid #000; }
       ul { list-style-type: none; margin: 0; padding: 0; overflow-x: hidden; }
       li { margin: 0; padding: 0; }
       label { display: block; color: WindowText; background-color: Window; margin: 0; padding: 0; width: 100%; }
       label:hover { background-color: Highlight; color: HighlightText; }
    </style>


    <!-- Example Dropdown withou searchbox -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Country
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div class="overflow-scroll">
        <li><label><input type="checkbox"> United States</label></li> 
        <li><label><input type="checkbox"> China</label></li> 
        <li><label><input type="checkbox"> Japan</label></li> 
        <li><label><input type="checkbox"> Germany</label></li> 
        <li><label><input type="checkbox"> India</label></li> 
      </div>
      </ul>
    </div>


    <!-- Example dropdwon with search box functionality -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Country
      </button>

      <ul class="dropdown-menu scrollable-menu" role="menu" id="myList">
      <input class="form-control" type="text" id="myInput" placeholder="Search" aria-label="Search">

        <li><label><input type="checkbox"> United States</label></li> 
        <li><label><input type="checkbox"> China</label></li> 
        <li><label><input type="checkbox"> Japan</label></li> 
        <li><label><input type="checkbox"> Germany</label></li> 
        <li><label><input type="checkbox"> India</label></li> 
      </ul>
    </div>

    <!-- This code impelment searchbox functionality for the above dropdown -->S
    <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myList li").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
